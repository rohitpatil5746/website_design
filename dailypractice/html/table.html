<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>table tag</h1>

<body>
    <caption>grade acco. marks </caption>
    <table border="1" style="width:400px" cellpadding="10px" cellspacing="4px" rules="all" <!--1st row-->
        <tr>
            <th>roll no</th>
            <th>name</th>
            <th>marks</th>
            <th>grade</th>
        </tr>
        <!--2nd row-->
        <tr>
            <td>25</td>
            <td>shah</td>
            <td>500</td>
            <td>B</td>

        </tr>
        <!--3rd row-->
        <TR>
            <TD>26</TD>
            <td>pawar</td>
            <td>600</td>
            <td>A</td>
        </TR>
    </table>
</body>

</html>
