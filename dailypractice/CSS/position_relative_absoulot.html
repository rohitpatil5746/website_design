<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maindiv {
            position: relative;
        }

        .div1 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .div2 {
            position: absolute;
            top: 25px;
            left: 25px;

        }

        .div3 {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        img {
            height: 200px;
            width: 250px;
        }
    </style>
</head>

<body>
    <div class="maindiv">
        <div class="div1">
            <img src="borderiamge/i1.jpg" alt="">
        </div>
        <div class="div2">
            <img src="borderiamge/i2.jpg" alt="">
        </div>
        <div class="div3">
            <img src="borderiamge/i3.jpg" alt="">
        </div>
    </div>
</body>

</html>
