<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
        }

        .div1 {
            background: linear-gradient(red, blue, green, pink);
        }

        .div2 {
            background-image: radial-gradient(red, blue, green);
        }

        .div3 {
            background: conic-gradient(red, blue, green, red);
        }
    </style>
</head>

<body>
    <div class="div1"></div><br><br>

    <div class="div2"></div><br><br>
    <div class="div3"></div>
</body>

</html>
